<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="mainDiv">
        <h1 class="aa">All Tasks</h1>

        {% for task in tasks %}
        
        <ul>
            <li>
                <span>{{ task.name }}</span>
                <span>{{ "⌚" + task.date }}</span>
                <span>{{ task.importance * "⭐" }}</span>
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
